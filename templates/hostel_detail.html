<!-- templates/hostel_detail.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ hostel.name }} - Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px 40px;
    }
    .hostel-container {
      max-width: 700px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 1px 1px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 20px;
    }
    .hostel-container img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 6px;
    }
    h1 {
      margin-top: 0;
    }
    p {
      font-size: 1.1em;
      margin: 10px 0;
    }
    a.back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    a.back-link:hover {
      text-decoration: underline;
      color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="hostel-container">
    <h1>{{ hostel.name }}</h1>

    {% if hostel.image %}
      <img src="{{ hostel.image.url }}" alt="{{ hostel.name }}">
    {% else %}
      <img src="{% static 'images/default_hostel.jpg' %}" alt="No Image Available">
    {% endif %}

    <p><strong>City:</strong> {{ hostel.city }}</p>
    <p><strong>Description:</strong> {{ hostel.description }}</p>
    <p><strong>Rating:</strong> {{ hostel.rating }}</p>
    <p><strong>Price per night:</strong> ₹{{ hostel.price_per_night }}</p>

    <a href="{% url 'search_results' %}" class="back-link">← Back to Results</a>
  </div>

</body>
</html>
